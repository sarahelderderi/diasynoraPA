{% extends "dyasynora_app/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row py-5 mt-4 align-items-center"">
<div class="jumbotron form-center">
    <form enctype="multipart/form-data" method="POST">
      {% csrf_token %}
      {{ form.media }}
      <div class="form-group">
        {{ form.title|as_crispy_field }}
      </div>
      <div class="form-group">
          {{ form.image|as_crispy_field }}
      </div>
      <div class="form-group">
      {{ form.story|as_crispy_field }}
      </div>
      <div class="form-group">
          <p><span class="require">*</span> - required fields</p>
      </div>
      <a href="{% url 'dyasynora_app-feed' %}" style="color:white;background-color:#E76F51" class="btn">
      Cancel</a>
      <input type="submit" class="btn" style="color:white;background-color:#264653" value="Save" type="submit">
      </input>
    </form>
  </div>
  </div>


{% endblock content %}
